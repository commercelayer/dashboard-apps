server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  # Root path returns 404 (no main application)
  location = / {
    return 404;
  }

  # Handle both app root and SPA routing within each app
  location ~ ^/([^/]+)(/.*)?$ {
    try_files $uri $uri/ /$1/index.html =404;
  }
}
